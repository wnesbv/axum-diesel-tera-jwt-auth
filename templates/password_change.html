{% extends "base.html" %}
{% block title %} password change {% endblock %}

{% block content %}

<h1 class="lead my-3">password change <small>user: {{ user.email }}</small></h1>

<form class="card" method="POST">
    <div class="card-body">
        
    <div class="mb-3">
        <sup>password</sup>
        <input
            required
            type="password"
            name="password"
            class="form-control"
        />
    </div>

    <div class="m-2">
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </div>
</form>

{% endblock %}
